<div class="container">
  <div class="row text-center" style="margin-top: 10px">
    <h2>Modifier Un produit</h2>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 card" style="margin-top: 20px; padding: 20px">
      <form *ngIf="productFormGroupe" [formGroup]="productFormGroupe">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formArrayName="id"
            [hidden]="true"
          />
        </div>
        <div class="form-group">
          <label for="name"> Name </label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                submitted && productFormGroupe.controls['name'].errors
            }"
          />

          <div
            *ngIf="submitted && productFormGroupe.controls['name'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="productFormGroupe.controls['name'].errors">
              name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="price"> price </label>
          <input
            type="text"
            class="form-control"
            formControlName="price"
            [ngClass]="{
              'is-invalid':
                submitted && productFormGroupe.controls['price'].errors
            }"
          />
          <div
            *ngIf="submitted && productFormGroupe.controls['price'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="productFormGroupe.controls['price'].errors">
              price is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="quantity"> quantity </label>
          <input type="text" class="form-control" formControlName="quantity" />
        </div>

        <div class="form-group">
          <label for="selected"> selected </label>
          <input
            type="checkbox"
            class="form-check"
            formControlName="selected"
          />
        </div>
        <div class="form-group">
          <label for="available"> Available </label>
          <input
            type="checkbox"
            class="form-check"
            formControlName="available"
          />
        </div>

        <button type="submit" class="btn btn-success" (click)="onEdit()">
          Save
        </button>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
