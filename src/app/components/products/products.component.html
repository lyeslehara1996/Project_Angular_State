<!--Product content-->

<div class="container">
  <ng-container
    *ngIf="products$ | async as result"
    [ngSwitch]="result.dataState"
  >
    <ng-container
      class="text-3xl font-bold underline"
      *ngSwitchCase="DataStateEnum.LOADING"
    >
      LOADING ...
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="col-12 text-center">
        <div class="alert alert-danger">
          {{ result.erroMessage }}
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <div class="container">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th class="">Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Selected</th>
              <th>Available</th>
              <th>Selecting</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of result.data">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.price }}</td>
              <td>{{ p.quantity }}</td>
              <td>{{ p.selected }}</td>
              <td>{{ p.available }}</td>
              <td>
                <button
                  (click)="onSelect(p)"
                  [ngClass]="p.selected ? 'btn-success' : 'btn-danger'"
                  class="btn btn-sm"
                >
                  <span *ngIf="p.selected"> Unselect </span>
                  <span *ngIf="!p.selected"> Select </span>
                </button>
              </td>

              <td>
                <button (click)="onDelete(p)" class="btn btn-danger">
                  <span class="fa fa-trash-o"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </ng-container>
</div>
